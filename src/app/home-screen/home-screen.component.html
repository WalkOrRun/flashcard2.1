<h1>{{message}}</h1>

<table>
  <tr>
    <th>#      </th>
    <th>Subjects</th>
  </tr>
  <tr *ngFor = "let card of getCards(); let i = index">
        <td>{{i + 1}}</td>
        <td>{{card.subject}}</td>
        <button (click) = "OpenSubject(i)">Open subject</button>
  </tr>
</table>

<app-single-card *ngIf = "showIndiviual"></app-single-card>
